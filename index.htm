		<h1>最好的时光</h1>
		<p>没事多吃酱油会变黑的~</p>
		<br>
		<blockquote>
			<p>好好学习，是一个学生该做的事情；</p>
			<p>好好美丽，是一个女孩该有的情怀；</p>
			<p>好好快乐，这是任何一个人应该得到也可以得到的生命感觉。</p>
			<p><strong>真正奇妙的不是世界是怎样，而是世界就是这样。</strong></p>
			<p>世界就是这样，已经很奇妙了，我们只管欣赏。</p>
			<p>亲爱的女孩，</p>
			<p>我愿你是快乐的，聪明的，幸运的，始终微笑着的。</p>
		</blockquote>
		<br>
		<p>你要相信，暂时的不如意只是因为时间老人在给你酝酿一场灿烂的丰收</p>
